<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioHAN AI Platform</title>
    <style>
        /* 전체 스타일 */
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* 상단 메뉴바 */
        .navbar {
            width: 100%;
            background-color: #4d4d4d;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-logo {
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        /* 메인 컨텐츠 */
        .container {
            text-align: center;
            margin-top: 100px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .highlight {
            color: #007BA7;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        /* 버튼 스타일 */
        .button-container {
            margin-top: 30px;
        }

        .button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cccccc;
        }

    </style>
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <div class="navbar-logo">유쾌한 반란</div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="container">
        <h1 class="title"><span class="highlight">BioHAN</span> AI platform</h1>
        <p class="subtitle">원하는 한의약을 검색하세요. 한의약계의 챗GPT</p>

        <div class="button-container">
            <!-- 로그인 버튼 -->
            <button class="button" onclick="goToLogin()">로그인</button>
            <!-- 회원가입 버튼 -->
            <button class="button" onclick="goToRegister()">회원 가입</button>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html'; // 로그인 페이지로 이동
        }

        function goToRegister() {
            window.location.href = 'signup.html'; // 회원가입 페이지로 이동
        }
    </script>

</body>
</html>
